name: Zotero to Readwise Automation

on:
  push:
    branches:
      - master
  schedule:
    # æ¯ 1 å°æ—¶è¿è¡Œä¸€æ¬¡ï¼ˆUTCï¼š00:00ã€01:00ã€02:00â€¦ï¼‰
    - cron: '*/30 * * * *'

jobs:
  zotero-to-readwise-automation:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»£ç 
      - name: ğŸ½ï¸ Checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2ï¸âƒ£ å®‰è£… Python 3.8
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      # 3ï¸âƒ£ ç¼“å­˜ pip ä¾èµ–
      - name: ğŸ“¦ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/workflows/automation.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4ï¸âƒ£ å®‰è£…ä¾èµ–ï¼ˆé”å®šå…¼å®¹ç‰ˆæœ¬ï¼‰
      - name: ğŸ“¥ Install dependencies
        run: |
          pip install zotero2readwise==0.4.5
          pip install "pyzotero<1.6"

      # 5ï¸âƒ£ ä¸‹è½½å®˜æ–¹ run.py è„šæœ¬
      - name: ğŸ“¥ Download automation script
        run: |
          curl -sSL \
            https://raw.githubusercontent.com/e-alizadeh/Zotero2Readwise/master/zotero2readwise/run.py \
            -o run.py

      # 6ï¸âƒ£ è¿è¡ŒåŒæ­¥ï¼šåªåŒæ­¥ Notesï¼Œä¸åŒæ­¥ Annotations
      - name: ğŸš€ Run Zotero â†’ Readwise sync
        run: |
          python run.py \
            "${{ secrets.READWISE_TOKEN }}" \
            "${{ secrets.ZOTERO_KEY }}" \
            "${{ secrets.ZOTERO_ID }}" \
            --include_annotations y \
            --include_notes y